<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./src/main.css">
</head>
<body onload="init()">

  <table class="calc">
    <tr>
      <td colspan="4"><span id="result"></span></td>
    </tr>
    <tr>
      <td><button class="c-org" id="reset">C</button></td>
      <td><button class="c-org" id="resetejo">X</button></td>
      <td><button class="c-org" id="porcentaje">%</button></td>
      <td><button class="c-org" id="division">/</button></td>
    </tr>
    <tr>
      <td><button class="c-white" id="siete">7</button></td>
      <td><button class="c-white" id="ocho">8</button></td>
      <td><button class="c-white" id="nueve">9</button></td>
      <td><button class="c-org" id="multiplicacion">X</button></td>
    </tr>
    <tr>
      <td><button class="c-white" id="cuatro">4</button></td>
      <td><button class="c-white" id="cinco">5</button></td>
      <td><button class="c-white" id="seis">6</button></td>
      <td><button class="c-org" id="resta">-</button></td>
    </tr>
    <tr>
      <td><button class="c-white" id="uno">1</button></td>
      <td><button class="c-white" id="dos">2</button></td>
      <td><button class="c-white" id="tres">3</button></td>
      <td><button class="c-org" id="suma">+</button></td>
    </tr>
    <tr>
      <td><button class="c-org" id="calc-cientidica">â– </button></td>
      <td><button class="c-white" id="cero">0</button></td>
      <td><button class="c-white" id="punto">.</button></td>
      <td><button class="bg-orange" id="igual">=</button></td>
    </tr>
  </table>

  <script src="./src/main.js"></script>
</body>
</html>
